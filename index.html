<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up page</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="side-section">
      <div id="logo-div">
        <div>
          <img src="assets/odin-lined.png" alt="icon">
          <p>BEACH</p>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="header">
        <div>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco
          </p>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing
          </p>
        </div>
      </div>
      <div class="form-container">
        <form action="">
          <h1>Let's do this!</h1>
          <div class="controls">
            <div>
              <label for="first_name">FIRST NAME</label>
              <input type="text" id="first_name" name="first_name">
            </div>
            <div>
              <label for="last_name">LAST NAME</label>
              <input type="text" id="last_name" name="last_name">
            </div>
            <div>
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email">
            </div>
            <div>
              <label for="phone_num">PHONE NUMBER</label>
              <input type="number" id="phone_num" name="phone_num">
            </div>
            <div id="pw-div">
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password">
            </div>
            <div>
              <label for="confirm_pw">CONFIRM PASSWORD</label>
              <input type="password" id="confirm_pw" name="confirm_pw">
            </div>
          </div>
          <button type="button" id="submit">Create Account</button>
        </form>
      </div>
      <div class="footer">
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
